<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Home Hub</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast-container"></div>

    <div id="login-screen" class="screen">
        <div class="glass-card">
            <div class="icon-header"><i class="ph ph-shield-check"></i></div>
            <h1>Acesso Restrito</h1>
            <p class="subtitle">Identifique-se para continuar</p>
            <div class="input-group">
                <i class="ph ph-user"></i>
                <input type="text" id="nameInput" placeholder="Seu Nome (Ex: Gustavo)">
            </div>
            <div class="input-group">
                <i class="ph ph-lock-key"></i>
                <input type="password" id="passwordInput" placeholder="Senha Mestre">
            </div>
            <button onclick="fazerLogin()" id="btnLogin">ENTRAR <i class="ph ph-arrow-right"></i></button>
            <p id="loginError" class="error-msg"></p>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <div class="top-bar">
            <div class="user-info"><i class="ph ph-house-line"></i><span>Smart Home</span></div>
            <button onclick="fazerLogout()" class="btn-icon"><i class="ph ph-sign-out"></i></button>
        </div>

        <div class="main-content hub-grid">
            <div class="device-card">
                <h3><i class="ph ph-garage"></i> Portão</h3>
                <div class="status-display small">
                    <div id="statusIndicator" class="status-ring"><i id="statusIcon" class="ph ph-question"></i></div>
                    <p id="statusText">Sincronizando...</p>
                </div>
                <button id="btnOpen" class="btn-device btn-gate" onclick="abrirPortao()">
                    <i class="ph ph-power"></i> Acionar Portão
                </button>
            </div>

            <div class="device-card">
                <h3><i class="ph ph-drop"></i> Bomba D'água</h3>
                <div class="status-display small">
                    <div id="bombaIndicator" class="status-ring"><i id="bombaIcon" class="ph ph-power"></i></div>
                    <p id="bombaStatusText">Desligada</p>
                </div>
                <div class="bomba-controls">
                    <button class="btn-device btn-on" onclick="controlarBomba('LIGAR_BOMBA')">
                        <i class="ph ph-play"></i> Ligar
                    </button>
                    <button class="btn-device btn-off" onclick="controlarBomba('DESLIGAR_BOMBA')">
                        <i class="ph ph-stop"></i> Desligar
                    </button>
                </div>
            </div>
        </div>

        <div class="footer-options">
            <details>
                <summary><i class="ph ph-gear"></i> Configurações</summary>
                <div class="admin-box">
                    <div class="info-row"><span>Versão</span><span class="badge">v3.2 (Hub)</span></div>
                    
                    <div class="update-buttons">
                        <button onclick="solicitarUpdate('portao')" id="btnUpdatePortao" class="btn-update">
                            <i class="ph ph-garage"></i> Atualizar Portão
                        </button>
                        <button onclick="solicitarUpdate('bomba')" id="btnUpdateBomba" class="btn-update">
                            <i class="ph ph-drop"></i> Atualizar Bomba
                        </button>
                    </div>

                    <div id="progressContainer" class="hidden">
                        <div id="progressLabel" class="progress-label">Baixando do GitHub...</div>
                        <div class="progress-track">
                            <div class="progress-bar-fill"></div>
                        </div>
                    </div>
                    
                    <div id="updateSuccessCheck" class="hidden success-msg">
                        <i class="ph ph-check-circle"></i> Atualizado!
                    </div>
                </div>
            </details>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
